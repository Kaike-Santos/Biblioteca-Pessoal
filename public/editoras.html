<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoras - Biblioteca Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Editoras</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/livros.html">Livros</a></li>
                <li><a href="/autores.html">Autores</a></li>
                <li><a href="/editoras.html">Editoras</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
<h2>Lista de Editoras</h2>
<button class="icon-btn" id="addBookBtn">
    <i class="fas fa-plus"></i> Adicionar
</button>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaEditoras"></tbody>
    </table>
    </main>

    <!-- Popup para Adicionar/Atualizar Livro -->
    <div id="bookPopup" class="hidden">
        <form id="bookForm">
            <h3>Adicionar/Atualizar Editoras</h3>
            <input type="hidden" id="id_editora">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>

    <script src="/js/editoras.js"></script>
</body>

</html>
